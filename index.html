<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--jumbotron up top-->
<!--blank card with the title Current Train Scheudle-->
<!--add train form card, title Add train, 4 boxes and a submit button-->

<div class="container">
    <div class="row" id="header">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                      <h1 class="display-4">Train Schedule</h1>
                      <p class="lead">Check this board to see when your train is arriving and departing.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="trainSchedule">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header h4">
                    Train Schedule
                </div>
                <div class="card-body">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th class="h5" scope="col">Train Name</th>
                                    <th class="h5" scope="col">Destination</th>
                                    <th class="h5" scope="col">Frequency (min)</th>
                                    <th class="h5" scope="col">Next Arrival</th>
                                    <th class="h5" scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="tableInfo">
                                    
                                </tbody>
                              </table>

                </div>
            </div>
        </div>
    </div>

    <div class="row" id="addATrain">
        <div class="col-md-12">
            <div class="card">

                <div class="card-header h4">
                    Add a Train
                </div>

                <div class="card-body">
                        <form>
                            <div class="form-group">
                                  <label for="trainName">Train Name</label>
                                  <input type="text" class="form-control" id="trainName">

                            </div>

                            <div class="form-group">
                                  <label for="destination">Destination</label>
                                  <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                    <label for="firstTrain">First Train Time</label>
                                    <input type="text" class="form-control" id="firstTrain">
                              </div>

                              <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                              </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
        
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="assets/logic/javascript.js"></script>
</body>
</html>
